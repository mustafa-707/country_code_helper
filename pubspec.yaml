name: country_code_helper
description: Flexible Country picker for getting Country code and Calling code.
version: 0.1.1
repository: https://github.com/mustafa-707/flutter_country_code
issue_tracker: https://github.com/mustafa-707/flutter_country_code/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  sim_card_code: ^0.0.2
  phone_numbers_parser: ^8.3.0
  flutter_libphonenumber: ^2.2.3
  dartarabic: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - flags/
